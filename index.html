<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007bff;
    }
    body.dark {
      --bg: #121212;
      --text: #f1f1f1;
      --accent: #0d6efd;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--accent);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
    }
    input[type="file"] {
      padding: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    .toggle-mode {
      float: right;
      margin-top: -40px;
      margin-right: 10px;
      cursor: pointer;
    }
    .resume {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      background: var(--bg);
    }
    .resume img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .resume h2 {
      margin-top: 20px;
      color: var(--accent);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <div class="toggle-mode">
      <label>
        <input type="checkbox" id="darkToggle" />
        Dark Mode
      </label>
    </div>
    <form id="resumeForm">
      <label>Profile Photo</label>
      <input type="file" id="profilePhoto" accept="image/*" />

      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Summary/About Me</label>
      <textarea id="summary" rows="4" required></textarea>

      <label>Education (school, degree, year)</label>
      <textarea id="education" rows="3" required></textarea>

      <label>Experience (company, role, duration, description)</label>
      <textarea id="experience" rows="4" required></textarea>

      <label>Skills (comma-separated)</label>
      <input type="text" id="skills" required />

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div class="resume" id="resumePreview">
      <div id="resumeContent"></div>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="editResume()">Edit</button>
    </div>
  </div>

  <script>
    let jsPDF, profileImageBase64 = "";

    // Load jsPDF correctly
    window.onload = async () => {
      const { jsPDF: jspdf } = window.jspdf;
      jsPDF = jspdf;

      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.getElementById('darkToggle').checked = true;
      }
    };

    // Dark mode toggle
    document.getElementById('darkToggle').addEventListener('change', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Read and store profile image as base64
    document.getElementById('profilePhoto').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profileImageBase64 = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const summary = document.getElementById('summary').value;
      const education = document.getElementById('education').value;
      const experience = document.getElementById('experience').value;
      const skills = document.getElementById('skills').value.split(',');

      document.getElementById('resumeContent').innerHTML = `
        ${profileImageBase64 ? `<img src="${profileImageBase64}" alt="Profile Picture">` : ''}
        <h2>${name}</h2>
        <p><strong>Email:</strong> ${email} | <strong>Phone:</strong> ${phone}</p>
        <h2>Summary</h2>
        <p>${summary.replace(/\n/g, "<br>")}</p>
        <h2>Education</h2>
        <p>${education.replace(/\n/g, "<br>")}</p>
        <h2>Experience</h2>
        <p>${experience.replace(/\n/g, "<br>")}</p>
        <h2>Skills</h2>
        <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
      `;

      document.getElementById('resumeForm').style.display = 'none';
      document.getElementById('resumePreview').style.display = 'block';
    }

    function editResume() {
      document.getElementById('resumePreview').style.display = 'none';
      document.getElementById('resumeForm').style.display = 'block';
    }

    function downloadPDF() {
      if (!jsPDF) {
        alert("PDF library not loaded yet. Please wait.");
        return;
      }

      const doc = new jsPDF('p', 'pt', 'a4');
      doc.html(document.getElementById('resumeContent'), {
        callback: function (pdf) {
          pdf.save("resume.pdf");
        },
        x: 20,
        y: 20,
        html2canvas: { scale: 1.5 }
      });
    }
  </script>
</body>
</html>
